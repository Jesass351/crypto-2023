<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Лабораторная 2</title>

</head>
<body>
    <div class="container">

        <header>
            <a href="/index_page/index.html" class="btn btn-dark m-2 fs-5 w-100">На главную</a>
        </header>
        
        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Тритемий</span>
            <div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncTritemii" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncTritemii" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptTritemii">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDeTritemii" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDeTritemii" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptTritemii">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control" id="textareaTritemii" cols="80" rows="10" readonly></textarea>
            </div>
        </section>

        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Белазо</span>
            <div>
                <label for="belazoKey">Слово-ключ</label>
                <input type="text" id="belazoKey" class="form-control mb-4">
            </div>

            <div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncBelazo" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncBelazo" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptBelazo">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDeBelazo" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDeBelazo" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptBelazo">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control" id="textareaBelazo" rows="10" readonly></textarea>
            </div>
        </section>
        
        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Виженер</span>
            <div>
                <label for="vizhenerKey">Буква-ключ</label>
                <input type="text" id="vizhenerKey" class="form-control mb-3">
            </div>
            <div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncVizhener" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncVizhener" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptVizhener">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDeVizhener" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDeVizhener" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptVizhener">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control" id="textareaVizhener" rows="10" readonly></textarea>
            </div>
        </section>

        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">S-блок замены ГОСТ Р 34.12-2015 («МАГМА»)</span>
            <div>
                <input type="text" placeholder="Ввод" id="inputTextEncS" class="form-control w-100 my-2">
                <input type="file" id="inputFileEncS" class="form-control w-100 my-2">
                <button class="btn btn-dark w-25 p-2" id="encryptS">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <input type="text" placeholder="Ввод" id="inputTextDeS" class="form-control w-100 my-2">
                <input type="file" id="inputFileDeS" class="form-control w-100 my-2">
                <button class="btn btn-dark w-25 p-2" id="decryptS">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control" id="textareaS"rows="10" readonly></textarea>
            </div>
        </section>
        
    </div>
    
    <script src="tritemii.js"></script>
    <script src="belazo.js"></script>
    <script src="tritemiiTable.js"></script>
    <script src="vizhener.js"></script>
    <script src="s-block.js"></script>
    <script src="/alphabets.js"></script>
</body>
</html>
