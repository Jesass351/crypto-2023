<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Лабораторная 5</title>

</head>
<body>
    <div class="container">

        <header>
            <a href="/index_page/index.html" class="btn btn-dark m-2 fs-5 w-100">На главную</a>
        </header>
        
        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Одноразовый блокнот Шеннона</span>
            <div>
                <div>
                    <label for="paramA">Параметр A</label>
                    <input type="number" id="paramA" class="form-control mb-3" min="1" default="1">
                    <label for="paramC">Параметр C</label>
                    <input type="number" id="paramC" class="form-control mb-3" min="1" default="1">
                    <label for="paramT">Параметр T(0)</label>
                    <input type="number" id="paramT" class="form-control mb-3" min="1" default="1">
                </div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncShennon" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncShennon" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptShennon">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDeShennon" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDeShennon" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptShennon">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control" id="textareaShennon" cols="80" rows="10" readonly></textarea>
            </div>
        </section>
        
    </div>
    
    <script src="shenon.js"></script>
    <script src="/alphabets.js"></script>
</body>
</html>
