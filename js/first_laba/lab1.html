<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Лабораторная 1</title>

</head>
<body>
    <div class="container">

        <header>
            <a href="/index_page/index.html" class="btn btn-dark m-2 fs-5 w-100">На главную</a>
        </header>

        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Атбаш</span>
            <div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncAtbash" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncAtbash" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptAtbash">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDeAtbash" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDeAtbash" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptAtbash">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" id="textareaAtbash" class="w-100 form-control" rows="10" readonly ></textarea>
            </div>
        </section>

        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Цезарь</span>
            <div>
                <label for="key">Ключ</label>
                <input type="number" id="key" min="0" class="form-control mb-4">
            </div>
    
            <div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncCzerar" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncCzerar" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptCzerar">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDeCzerar" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDeCzerar" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptCzerar">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control" id="textareaCzerar" rows="10" readonly></textarea>
            </div>
        </section>
        
        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Квадрат Полибия</span>
    
            <div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncPolibii" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncPolibii" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptPolibii">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDePolibii" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDePolibii" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptPolibii">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control mb-5" id="textareaPolibii" cols="80" rows="10" readonly></textarea>
            </div>
        </section>
        
    </div>
    
    <script src="atbash.js"></script>
    <script src="czerar.js"></script>
    <script src="polibii.js"></script>
    <script src="/alphabets.js"></script>
</body>
</html>
