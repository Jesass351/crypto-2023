<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Matrix.jsは、JavaScriptの簡単な行列計算ライブラリです.">
	<title>Matrix.js - JavaScriptの行列計算ライブラリ</title>
</head>
<body>
<h1>Matrix.js</h1>
<p>Matrix.jsは、JavaScriptの簡単な行列計算ライブラリです.</p>
<p>ブラウザのJavaScriptコンソールを開いて試してください.</p>
<ul>
	<li><p><a href="https://github.com/webryone/matrix.js">GitHub</a></p></li>
</ul>

<script src="./js/matrix.js"></script>
<script>
	'use strict';

	/*
	 # Matrixインスタンス
	 */
	const M = Matrix().math;

	let m1 = M.matrix.create(3, 3, 7);
	let m2 = [
		[1, 2, 3],
		[4, 5, 6],
		[7, 8, 9]
	];

	// shape
	let r = M.shape(m1);
	console.log('shape(m1)=', r);

	// m1+m2
	r = M.plus(m1, m2);
	console.log('m1+m2=', r);

	// m1-m2
	r = M.minus(m1, m2);
	console.log('m1-m2=', r);

	// m1*m2
	r = M.multi(m1, m2);
	console.log('m1*m2=', r);

	// m1/m2
	r = M.divi(m1, m2);
	console.log('m1/m2=', r);

	// sum(m1)
	r = M.sum(m1);
	console.log('sum(m1)=', r);

	// maxIdx(m2)
	r = M.maxIdx(m2);
	console.log('maxIdx(m2)=', r);

	// matchCount(m1, m2)
	r = M.matchCount(m1, m2);
	console.log('matchCount(m1, m2)=', r);

	// dot(m1, m2)
	r = M.matrix.dot(m1, m2);
	console.log('matrix.dot(m1, m2)=', r);

	// arange(minSize, maxSize, unit, callback)
	r = M.arr.arange(-5, 5, 0.1, (x) => {
		// 小数点第一位で四捨五入
		return Math.round(x * Math.pow(10, 1)) / Math.pow(10, 1);
	});
	console.log('arr.arange()=', r);
</script>
</body>
</html>
