<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Лабораторная 3</title>

</head>
<body>
    <div class="container">

        <header>
            <a href="/index_page/index.html" class="btn btn-dark m-2 fs-5 w-100">На главную</a>
        </header>
        
        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Матричный шифр</span>
            <div class="my-2">
                <span>Матрица-ключ</span>
                <div id="f-row" class="d-flex">
                    <input size="1" class="form-control matrix-cell me-1 mb-1 mt-1 matrix-cell">
                    <input size="1" class="form-control matrix-cell m-1 matrix-cell">
                    <input size="1" class="form-control matrix-cell m-1 matrix-cell">
                </div>
                <div id="s-row" class="d-flex">
                    <input size="1" class="form-control matrix-cell me-1 mb-1 mt-1 matrix-cell">
                    <input size="1" class="form-control matrix-cell m-1 matrix-cell">
                    <input size="1" class="form-control matrix-cell m-1 matrix-cell">
                </div>
                <div id="th-row" class="d-flex">
                    <input size="1" class="form-control matrix-cell me-1 mb-1 mt-1 matrix-cell">
                    <input size="1" class="form-control matrix-cell m-1 matrix-cell">
                    <input size="1" class="form-control matrix-cell m-1 matrix-cell">
                </div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncMatrix" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncMatrix" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptMatrix">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDeMatrix" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDeMatrix" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptMatrix">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control" id="textareaMatrix" cols="80" rows="10" readonly></textarea>
            </div>
        </section>

        <section class="mt-4 container-fluid">
            <span class="fs-1 fw-bold">Шифр Плэйфера – шифр биграммной замены</span>
            <div>
                <label for="belazoKey">Слово-ключ</label>
                <input type="text" id="pleiferKey" class="form-control mb-4">
            </div>

            <div>
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextEncPlei" class="form-control w-100 my-2">
                    <input type="file" id="inputFileEncPlei" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="encryptPlei">Шифровать</button>
            </div>
    
            <div class="mt-4">
                <div class="w-100">
                    <input type="text" placeholder="Ввод" id="inputTextDePlei" class="form-control w-100 my-2">
                    <input type="file" id="inputFileDePlei" class="form-control w-100 my-2">
                </div>
                <button class="btn btn-dark w-25 p-2" id="decryptPlei">Расшифровать</button>
            </div>
            <div class="mt-5">
                <textarea name="" class="w-100 form-control" id="textareaPlei" rows="10" readonly></textarea>
            </div>
        </section>      
    </div>
    
    <script src="matrix.js"></script>
    <script src="/alphabets.js"></script>
    <script src="pleifer copy.js"></script>
</body>
</html>
